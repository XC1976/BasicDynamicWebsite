<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Compte OpenReads</title>
</head>
<body>
    <table style="max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif; color: #333; border-collapse: collapse;">
        <tr>
            <td style="padding: 20px 0; text-align: center; background-color: #f9f9f9;">
                <img src="http://www.openreads.uk/assets/img/logo.png" alt="Logo OpenReads" style="max-width: 80px; vertical-align: middle; margin-right: 10px;">
                <h1 style="margin: 0; color: #007bff; display: inline-block;">Bienvenue sur OpenReads !</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px 0;">
                <p style="margin: 0;">Merci de vous être inscrit sur OpenReads. Pour activer votre compte, veuillez cliquer sur le bouton ci-dessous :</p>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; padding-bottom: 20px;">
                <a href="%LINK%" style="display: inline-block; background-color: #007bff; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Activer Votre Compte</a>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px 0;">
                <p style="margin: 0;">Si vous n'avez pas créé de compte sur OpenReads, vous pouvez ignorer cet e-mail en toute sécurité.</p>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px 0; background-color: #f9f9f9;">
                <p style="margin: 0;">Cordialement,<br> L'équipe OpenReads</p>
            </td>
        </tr>
    </table>
</body>
</html>
